{% extends "layout.html" %}
{% block content %}
<h1>This is Login Page</h1>
<form method="POST" action="">
  {{ form.csrf_token }}
  <div class="register">
    {{ form.email.label }} {{ form.email}}
  </div>
  <div class="register">
    {{ form.password.label }} {{ form.password}}
  </div>
  <div class="">
    {{ form.submit() }}
  </div>
</form>
{% endblock content %}
